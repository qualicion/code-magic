workflows:
  patrol_test:
    name: Patrol Test Workflow
    max_build_duration: 60
    instance_type: linux
    environment:
      flutter: 3.24.3
      xcode: 16.1
      cocoapods: 1.14.3
    triggering:
      events:  
        - push
    scripts:
      - name: Install Patrol CLI
        script: dart pub global activate patrol_cli

      - name: List Emulators
        script: emulator -list-avds
          
      - name: SDK manager
        script: |
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools 
          sdkmanager --update
          yes | sdkmanager --licenses

      - name: Launch emulator
        script: |
           cd $ANDROID_HOME/tools
           emulator -avd emulator & 
           adb wait-for-device
           adb shell input keyevent 82

      - name: Clean output
        script: |
           flutter doctor
           flutter devices
      
      - name: Run tests with Patrol
        script: patrol test -t integration_test/fail_login_test.dart
        ignore_failure: false

    artifacts:
      # Collect Patrol test reports
      - ./patrol/reports/**/*
    publishing:
      email:
        recipients:
          - baloabby@gmail.com